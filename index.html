<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Lab</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            color: #eaeaea;
            line-height: 1.8;
        }
        header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(120deg, #1a1a2e, #16213e);
            border-bottom: 2px solid #0f3460;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
        header h1 {
            font-size: 3rem;
            color: #e94560;
            margin: 0;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.8;
        }
        .content {
            max-width: 900px;
            margin: 2rem auto;
            background: rgba(15, 31, 52, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            border: 1px solid #203a43;
            text-align: center;
        }
        .content a {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 1rem;
            background: #1f4068;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s;
        }
        .content a:hover {
            background: #e94560;
        }
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background: #0f2027;
            border-top: 2px solid #0f3460;
            color: #9e9e9e;
        }
        footer a {
            color: #e94560;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lab File</h1>
        <p></p>
    </header>
    <div class="content">
        <!-- Replace 'your-file.pdf' with the file you want to upload -->
        <a href="cn.pdf" download>Virus</a>
        <p>Click to install</p>
    </div>
    <footer>
        <p><a href="#">Confidential</a></p>
    </footer>
</body>
</html>
